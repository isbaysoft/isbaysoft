        other: "больше %{count} лет"
      almost_x_years:
        one:   "почти 1 год"
        few:   "почти %{count} года"
        many:  "почти %{count} лет"
        other: "почти %{count} года"
    prompts:
      year: "Год"
      month: "Месяц"
      day: "День"
      hour: "Часов"
      minute: "Минут"
      second: "Секунд"

